    <meta charset="UTF-8" />

    <style>
      /* Stils채ttning */
      h1 {
        font-family: princess sofia;
        display: flex;
        justify-content: center;
        font-size: 5em;
        border-bottom: solid;
        height: fit-content;
        width: 100%;
        margin-bottom: 0;
      }

      body {
        display: flex;

        height: 98dvh;
        /* justify-content: center; */

      img {
        width: 10em;
        height: auto;
        animation-name: raspberry;
        animation-duration: 5s;

        animation-timing-function: linear;

      @keyframes raspberry {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      li {
        font-size: 1.5em;
        list-style-type: none;
      }

      a:visited {
        color: #cc2468;
      }
      a {
        text-decoration: none;
        color: #cc2468;
      }
    </style>
